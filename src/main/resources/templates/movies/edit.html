<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Movie</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <header class="form-header">
        <h1>Amend the Movie Scroll</h1>
    </header>
    <div class="form-container">
        <form action="/movies/update/{id}" th:action="@{/movies/update/{id}(id=${movie.id})}" method="post" th:object="${movie}" class="movie-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" th:field="*{id}" />
            <!-- Title input -->
            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" th:field="*{title}" placeholder="Enter movie title" />
            </div>
            <!-- Director input -->
            <div class="input-group">
                <label for="director">Director</label>
                <input type="text" id="director" name="director" th:field="*{director}" placeholder="Enter director's name" />
            </div>
            <!-- Release Year input -->
            <div class="input-group">
                <label for="releaseYear">Release Year</label>
                <input type="number" id="releaseYear" name="releaseYear" th:field="*{releaseYear}" placeholder="Enter release year" />
            </div>
            <!-- Description textarea -->
            <div class="input-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" th:field="*{description}" placeholder="Enter a brief description of the movie"></textarea>
            </div>
            <!-- Submit button -->
            <button type="submit" class="submit-btn">Update Script</button>
        </form>
    </div>
    <script src="/js/api-handler.js"></script>
</body>
</html>
